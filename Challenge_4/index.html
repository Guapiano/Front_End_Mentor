<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="first-box">
            <div class="first-box-contents">
                <div class="logo-container">
                    <img src="./assets/logo.svg">
                </div>
                <div class="icons-container">
                    <div class="icon-1-container">
                        <img src="./assets/icon-document.svg" class="icon-1">
                    </div>
                    <div class="icon-2-container">
                        <img src="./assets/icon-folder.svg">
                    </div>
                    <div class="icon-3-container">
                        <img src="./assets/icon-upload.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="second-box-container">
            <div class="second-box">
                <div class="second-box-contents">
                    <p class="main-paragraph">You've used <b>800 GB</b> of your storage.</p>
                    <div class="progress-bar">
                        <div class="second-progress-bar">
                            <div class="circle-inside-bar"></div>
                        </div>
                    </div>
                    <div class="number-of-gb-container">
                        <p class="number">800GB</p>
                        <p class="number">1000GB</p>
                    </div>
                    <div class="balloon-container">
                        <div class="balloon-contents">
                            <div class="gb-left">
                                <h1>200</h1>
                                <p>GB LEFT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
