<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="main-container">
    <div class="contents">
      <div class="texts-side">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="form-side">
        <div class="form-bg">
          <div class="form-contents">
            <div class="first-input" id="first-input">
              <input type="text" placeholder="Name" class="input" id="name-input">
            </div>

            <div class="second-input" id="second-input">
              <input type="text" placeholder="Last name" class="input" id="last-name-input">
            </div>

            <div class="third-input" id="third-input">
              <input type="email" placeholder="Email" class="input" id="email-input">
            </div>

            <div class="fourth-input" id="fourth-input">
              <input type="password" placeholder="Password" class="input" id="password-input">
            </div>

            <button type="submit" class="main-btn" id="btn-submit">CLAIM YOUR FREE TRIAL</button>

            <p class="form-paragraph">By clicking the button, you are agreeing to our <b class="main-bold">Terms and Services</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
