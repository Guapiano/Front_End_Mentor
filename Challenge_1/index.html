<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Challenge One | Frontend Mentor</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="main-container">
    <div class="card-bg">

      <div class="header-bg">
        <img src="./images/bg-pattern-card.svg" class="header-image">
      </div>

      <div class="profile-image-container">
        <div class="user-image-bg">
          <img src="./images/avatar-icon.png" class="user-image">
        </div>
      </div>

      <div class="user-informations-container">
        <div class="username-and-age">
          <h3>Demian Pabst</h3>
          <span>18</span>
        </div>
        <span class="user-location">Blumenau</span>
      </div>

      <div class="datas-container">
        <div class="followers">
          <h4>80K</h4>
          <span>Seguidores</span>
        </div>

        <div class="likes">
          <h4>100K</h4>
          <span>Curtidas</span>
        </div>

        <div class="photos">
          <h4>2K</h4>
          <span>Fotos</span>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
